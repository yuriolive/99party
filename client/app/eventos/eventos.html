<div class="container">
  <div class="row marketing">
    <div class="col-lg-6">

      <div ng-repeat="evento in vm.eventos">
        <div class="row">
          <div class="col-sm-4" >
            <div class="fluid-container img-evento-list" style="background-image: url('{{evento.img}}'); cursor: pointer;"  ui-sref="evento({eventoId: evento._id})"></div>
          </div>
          <div class="col-sm-8">
            <h4><b>{{evento.name}}</b></h4>
            <p><b>Data:</b> {{evento.date | date:'dd/MM'}} <b>Local:</b> {{evento.place.name}} </p>
            <p>{{evento.description}}</p>
            <button type="button" class="btn btn-danger" aria-label="Left Align" ui-sref="evento({eventoId: evento._id})">
              Saiba Mais
            </button>
          </div>
        </div>
        <hr/>
      </div>

    </div>

  </div>
</div>
